---
- name: stop containers
  docker_container:
    name: "{{ item }}"
    state: stopped
  loop: "{{ stop_containers_before }}"

- include_tasks: in_to_volume.yml
  when: direction == "in"

- include_tasks: out_of_volume.yml
  when: direction == "out"

- name: copy data
  docker_container:
    name: "{{ container_name }}"
    image: "{{ image }}"
    purge_networks: true
    cleanup: true
    detach: false
    command: "/bin/sh -c \"ls -la / && {{ docker_command }}\""
    mounts:
      - read_only: true
        source: "{{ src_mount }}"
        target: "/src"
        type: "{{ src_mount_type }}"
      - source: "{{ dest_mount }}"
        target: "/dest"
        type: "{{ dest_mount_type }}"
- name: start containers
  docker_container:
    name: "{{ item }}"
    state: started
  loop: "{{ start_containers_after | default(stop_containers_before) }}"
